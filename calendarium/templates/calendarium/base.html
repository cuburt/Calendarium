<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Toledomed{% endblock %}</title>
    {% load staticfiles %}

    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'calendarium/header.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>






</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top affix-top" role="navigation">
    <div class="container-fluid" >
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false" style="margin-top: 35px;">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo-black smooth-scroll pull-left" href="{% url 'calendarium:index' %}"><img src="http://www.toledomed.com.ph/wp-content/uploads/2016/12/logo-2017.png" alt="logo" style="display: inline-block; height: 70px;"></a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar" style="margin-top: 45px;">
            <ul class="nav navbar-nav">
                <li class="{% block home_active %}{% endblock %}"><a href="{% url 'calendarium:index' %}">Home <span class="sr-only">(current)</span></a></li>
                {% for identity in profiles %}
                <li><a href="{% url 'calendarium:welcome_calendar' identity.id %}">Calendarium</a></li>
                {% endfor %}
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="#">Profile <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for identity in profiles %}
                        <li><a href="{% url 'calendarium:profile' identity.id %}">{{ identity.First_Name }} {{ identity.Last_Name }}</a></li>
                        <li role="separator" class="divider"></li>
                        {% endfor %}
                        <li><a href="/admin/">Admin</a></li>

                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'calendarium:logout_user' %}">Logout</a></li>

                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'calendarium:result' %}" >
            <div class="form-group">
                <input  type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="search" >
            </div>
            <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>

    </div>
</nav>



{% block body %}

 {% endblock %}

<script src="{% static 'calendarium/js/header.js' %}"></script>

</body>
</html>
