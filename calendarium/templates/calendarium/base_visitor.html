<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Toledomed{% endblock %}</title>
    {% load staticfiles %}

    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'calendarium/header.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>






</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top affix-top">
  <div class="container-fluid">
      <div class="navbar-header">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo-black smooth-scroll pull-left" href="{% url 'calendarium:index' %}"><img src="http://www.toledomed.com.ph/wp-content/uploads/2016/12/logo-2017.png" alt="logo" style="display: inline-block; height: 70px;" ></a>
    </div>


    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="topNavBar" style="margin-top: 45px;">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'calendarium:index' %}">Home <span class="sr-only">(current)</span></a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'calendarium:sign_up' %}"><button class="btn btn-success navbar-btn" style="margin-top: 0px;">Sign Up</button></a></li>
        <li><a href="{% url 'calendarium:login_user' %}"><button class="btn btn-danger navbar-btn" style="margin-top: 0px;">Log In</button></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>





{% block body %}

 {% endblock %}

<script src="{% static 'calendarium/js/header.js' %}"></script>

</body>
</html>
